<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
	<title>Document</title>

<style>

* { box-sizing: border-box; margin: 0; padding: 0; }

html
{
	background: hsl( 45, 10%, 100% );
	padding: 0 max( 1px, ( 100% - 500px ) * 0.15 );
}

body
{
	max-width: 60em ;
	min-height: 100vh;
	margin: 0 auto ;
	background: hsl( 45, 10%, 100% );
	padding: 1em 0;
	text-align: center;
}

.flex-col
{
	display: flex ;
	flex-direction: column ;
	gap: 1ex;
}

h2
{
	background-color: hsl( 45, 10%, 95% );
}

ul
{
	list-style: none;
	cursor: pointer;
}

li
{
	border-bottom: 1px dotted hsl( 45, 5%, 90% );
}

li:hover
{
	background: hsl( 205, 100%, 95% );
}

.lines
{
	display: flex ;
	gap : 1ex ;
	flex-wrap: wrap ;
	justify-content: center ;
}

.line
{
	width : 16em ;
	border-radius: 1ex ;
	border: 1px solid hsl( 45, 3%, 80% );
	padding: 0.76ex 1em;
}

</style>

</head>
<body>
	<main class: "flex-col">
		<script type="module" src="../js-out/q1/q-renn.js"></script>
	</main>
</body>
</html>
