<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

*
{
	box-sizing: border-box ;
	margin: 0 ;
	padding: 0 ;
}

html
{
	color: hsl( 0, 0%, 10% );
}

body
{
	margin: 0 auto ;
	display: flex ;
	flex-direction: column ;
	max-width: 55em ;
	align-items: center ;
}

article
{
	max-width: 30em;
	padding : 1em ;
}

h1
{
	padding: 1ex ;
}

.fc
{
	display: flex ;
	flex-direction: column ;
	align-items: stretch ;
	gap: 1em ;
}

.bar
{
	display: flex ;
	gap : 1ex ;
}

button { padding: 0.65ex 1ex; }

.post
{
	display: grid;
	grid-template-columns: 1fr auto;
	gap: 1ex ;
}

.post .text
{
	font-size: 130%;
	padding: 0.3ex 0.5ex;
}

.post .submit
{
	padding: 0.3ex 1.5ex;
}

.todo-list
{
	display: flex ;
	flex-direction: column ;
	align-items: stretch;
	gap: 1px ;
}

.todo-item
{
	display : grid;
	border-bottom: 1px dotted hsl( 93, 0%, 75% );
	background-color: hsl( 93, 60%, 100% );
	padding: 2.6px 1.0ex ;
	grid-template-columns: 2em 1fr 2ex;
	gap : 1em ;
}

.todo-item.completed
{
	background-color: hsl( 93, 40%, 100% );
}

.todo-item input[ type="checkbox" ]
{
	accent-color: hsl( 93, 40%, 50% ) ;
}

</style>

</head>
<body>
	<script type="module" src="../js-out-1/q1/q-todo.js"></script>
</body>
</html>
