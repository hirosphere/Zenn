<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

<style>

* { box-sizing: border-box; color: hsl( 0, 0%, 20% ) }

html { height: 100%; margin: 0; padding: 0px; }
body
{
	height: 100%;
	margin: 0; padding: 3%;
	display: grid;
	grid-template-columns: auto;
	align-items:center;
}

main
{
	height: 100%;
	display: flex;
	flex-direction: column;
	align-items: center;
	background-image: linear-gradient( hsl( 199, 65%, 85% ) 0%,hsl( 180, 0%, 100% ) 40% 80%, hsl( 85, 69%, 73% ) 100% );
}






</style>

</head>
<body>



<script type="module">

import { log, dom, ef, root } from "./js-out/meh/index.js";
import { Page } from "./js-out/kadai-danchi-1/page.js";

const page_list = {};

const heya = ( tou, heya, def ) =>
{
	const name = [ tou, heya ].join( "-" );
	log( name, def.title );

	page_list[ name ] = def;
};



heya( "1", "101", { title: "101-exist", file: "1-101.js" } );
heya( "1", "102", { title: "102-exist", content: ef.article( ef.h1( "102-exist-2" ) ) } )




const Map =
{
	title: "課題団地",
	content: ef.main
	(
		ef.h1( "課題団地" ),
	)
};

const create_page = async () =>
{
	const qs = new URLSearchParams( location.search );
	const page = qs.get( "page" );

	log( "create", page )

	const def = page_list[ page ] || Map;

	document.title = def.title;

	let content = await get_content( def );

	dom.create
	(
		root,
		content,
		document.body
	);	
};

const get_content = async ( def ) =>
{
	if( def.content ) return def.content;
	const file = def.file;

	const { page } = await import( "./js-out/kadai-danchi-1/" + file );
	log( page() );
	return page();
}

create_page();

</script>



</body>
</html>
