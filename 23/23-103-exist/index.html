<style>

* { box-sizing: border-box; margin: 0; padding: 0; }

html
{
	background-color: hsl( 50, 7%, 94% );
	margin: 0;
	padding: 0 max( 6% - 30px, 0px );
	min-height: 100%;
	overflow: auto;
	font-size: clamp( 9px, 0.6vw + 9px, 16px );
}

body
{
	margin: 0 auto;
	max-width: 1200px;
	padding: 1em max( 8% - 20px, 2px );
	background-color: hsl( 0, 0%, 100% );
	overflow: auto;
}

body { font-family: 'Courier New', sans-serif }
html, button, textarea, input
{
	color: hsl( 45, 0%, 25% );
}

.col-2 { display: flex; flex-direction: column; gap: 1em; }
.cols-3 { display: flex; flex-direction: column; gap: 0.5rex; }

h1, h2, h3, h4 { margin: 0; padding: 0; }
h1 { padding: 0 1ex; }
button { padding: 0.63ex 0.83ex; font-size: 1.00em; }

thead td { text-align: center; font-weight: bold; }
td { padding: 0 1ex; }

select { width: 8em; font-size: 1.2rem; }

/* 汎用部品 */

.range
{
	max-width: 500px;
	height: 1.7rem;
	display: grid;
	grid-template-columns: 3rem 1fr 3ex; gap: 1ex;
	align-items: center;
}

.tabs {
	user-select: none;
	border: 1px solid hsl( 0, 0%, 65% );
	display: flex; flex-wrap: wrap; gap: 1px 0px; justify-content: center;
	padding: 1px 2em;
	list-style: none;
	font-size: 1.1em;
}
.tab {
	margin-right: -1px;
	border: 2px solid hsl( 0, 0%, 65% );
	padding: 1.2ex 1.4ex;
}
.tab:hover {
	background: hsl( 45, 3%, 95% );
}
.tab.selected {
	background: hsl( 45, 3%, 10% ); color: hsl( 0, 0%, 100% );
}

/* applet */

.applets
{
	display: flex; flex-direction: column; gap: 2rem;
}

.applet
{
	border: 1px solid hsl( 0, 0%, 65% );
	border-radius: 0.3ex;
	padding: 0.6em 1em;
}

@media( width < 560px )
{
	.applet
	{
		border: none;
		padding: 0;
	}
}

.applet-body
{
	padding: 1ex;
	display: grid;
	grid-template-rows: auto;
	gap: 1rem;
}

/**/

.switch-content { display: none; border-radius: 1em; border: 2px solid hsl( 345, 15%, 75% ); padding: 2em; }
.switch-content.active { display: block; }

	display: flex;
	flex-wrap: wrap;

}

.lian-1 .stations
{
	max-height: 50vh;
	overflow: auto;
}

.line
{
	display: inline-flex; flex-wrap: wrap;; gap: 1ex;
}

.lian-1 button { background: hsl( 45, 80%,100% ); border-color: hsl( 0, 0%, 65% );; }
